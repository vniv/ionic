<ion-card>
  <ion-card-header>
    <ion-card-title>Connexion</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item>
        <ion-label class="label" position="floating">Nom d'utilisateur</ion-label>
        <ion-input formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="label" position="floating">Mot de passe</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">
        Se connecter
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
